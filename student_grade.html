<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Student Grade</title>
    <script>
        // cacluate grade and display in div
        function calculateGrade(){
          
            // get content from input
            let gradeOne =  parseInt(document.getElementById('grade1').value);
            let gradeTwo = parseInt(document.getElementById('grade2').value);
            let gradeThree = parseInt(document.getElementById('grade3').value);
            let gradeFour = parseInt(document.getElementById('grade4').value);
           
            //calculate the grade average 
           let average = (gradeOne + gradeTwo + gradeThree + gradeFour) / 4;
           
            //display in div
            document.getElementById('myDiv').textContent = " Grade: "+ average;
        }

    </script>
</head>
<body>
     <!-- check button, form textboxes, and labels-->
    <div class="container-fluid">
        <h2>Subject Marks</h2>
      
        <br>
        <div class="row row-cols-2">

          <div class="col bg-light">

            <label for="" class="form-label">Subject 1:</label>

          </div>
        <div class="col bg-light mt-0">
            <input
            type="number"
            class="form-control"
            name=""
            id="grade1"
            aria-describedby="helpId"
            placeholder=""
           />  
        </div>

          <div class="col bg-light">
            <label for="" class="form-label">Subject 2:</label>
        </div>

          <div class="col bg-light mt-0">
            <input
            type="number"
            class="form-control"
            name=""
            id="grade2"
            aria-describedby="helpId"
            placeholder=""
            />  
        
         </div>

          <div class="col bg-light">
            <label for="" class="form-label">Subject 3: </label>
         </div>

          <div class="col bg-light mt-0">
            <input
            type="number"
            class="form-control"
            name=""
            id="grade3"
            aria-describedby="helpId"
            placeholder=""
          </div>  
        </div> 
       
          <div class="col bg-light">
            <label for="" class="form-label">Subject 4:</label>
          </div>

            <div class="col bg-light mt-0">
                <input
                type="number"
                class="form-control"
                name="name"
                id="grade4"
                aria-describedby="helpId"
                placeholder=""
                />
          </div>
         

        </div> 
       
          <!-- col 1, row 5-->
         <div class="col bg-light">
            <button class = "btn btn-primary" type="button" onclick="calculateGrade()"> Submit</button>
          </div>
       
         <div class= "bg-light" align="center" id ="myDiv" > 
        
         </div>
        
     
   
</body>
</html>
